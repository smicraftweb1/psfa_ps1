        <form action="/processar_doacao" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="valor">Valor da Doação:</label>
            <input type="number" id="valor" name="valor" min="1" required><br><br>

            <label for="metodo">Método de Pagamento:</label>
            <select id="metodo" name="metodo" required>
                <option value="transferencia">PIX</option>
            </select><br><br>

            <label for="mensagem">Mensagem (opcional):</label>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea><br><br>

            <button type="submit">Doar</button>
            <input type="reset" value="Limpar">
        </form>
