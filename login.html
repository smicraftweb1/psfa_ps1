<body>
    <fieldset>
    <center>

        <footer><h1>Faça seu login</h1></footer>
    <p>
        <label for="tel_cel">Tel/Cel: </label>
        <input type="text" name="telcel" size="12" maxlength="13" placeholder="Ex:99 99999-9999">
    </p>

    <p>
        <label for="email">Email: </label>
        <input type="text" name="email" size="30" maxlength="28" placeholder="Ex:paroquia@gmail.com">
    </p>

    <p>
        <label for="senha">Senha: </label>
        <input type="text" name="senha" size="12" maxlength="13" placeholder="Ex:H292bu">
    </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar"> 
    </center>
